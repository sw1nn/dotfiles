source-file /usr/lib/python3.7/site-packages/powerline/bindings/tmux/powerline.conf

bind-key a send-prefix
bind-key b set-window-option synchronize-panes

unbind C-b
set-option -g prefix M-a

set-option -g base-index 1
set-option -g default-terminal screen-256color
set-option -g history-limit 30000
set-option -ga update-environment 'XDG_RUNTIME_DIR XDG_SEAT XDG_SESSION_ID'
set-option -s escape-time 0
